<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--This came from getbootstrap.com-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css'%}" type="text/css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=PT+Sans&display=swap" rel="stylesheet">
    <title>Login Example</title>
</head>
<body class = "body">
    <div class="innerBody">
        <h1 class = "header">User Login Page</h1>
        <p class = "option">Pleas enter your credentials</p>

        <form method="POST"> <!--this form "posts" the information-->
            <!--django login requires CSRF (Cross-Site, Request Forgery) token for security-->
            <p class = "listing">{% csrf_token %}</p> <!--ginger 2 template syntax-->
            <!--pass imported login view from views.py-->
            <p class = "listing">{{ form.as_p }}</p> <!--creates form field, allowing user to enter name and password - "p" means pass as paragraph-->
            <!--add login button-->
            <button type="submit" name="button">Login</button>
        </form>
    </div>
</body>
</html>
