<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--This came from getbootstrap.com-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css'%}" type="text/css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>
    <title>User Paycheck Query</title>
</head>

<body class = "body">
    <div class="container innerBody">
        <button class = "myBtn btn btn-warning" type="button" name="button" onclick="window.location.href='http://localhost:8000/home';">Back</button>
        <p class = "option">Employee Query Page for Users
        Please enter your desired minimum and maximum emploee ID number</p>
        <form action="{% url 'paycheck' %}">
            <textarea name="minnum" cols="10" rows="1"></textarea>
            <textarea name="maxnum" cols="10" rows="1"></textarea>
            <input class = "submit" type="submit" value="Submit" />
        </form>
    </div>
    
</body>
</html>
